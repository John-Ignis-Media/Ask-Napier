{% extends "admin-layout.html" %}
{% block content %}

<p class="mt-5">Are you sure you want to delete the following admin account?</p>
<p>Deleted accounts cannot be undone.</p>

<div class="post p-3 mt-3">
  <p>"{{ user.username }}"</p>
  <a href="{{ url_for('delete_admin', user_id=user_id) }}"><div class="mt-3 mr-2 btn btn-primary">Yes</div></a>
  <a href="{{ url_for('admin_admin_users') }}"><div class="mt-3 btn btn-primary">No</div></a>
</div>


{% endblock content %}
