{% extends "admin-layout.html" %}
{% block content %}

<p class="mt-5">Are you sure you want to delete the following reply?</p>
<p>Deleted replies cannot be undone.</p>

<div class="post p-3 mt-3">
  <p>{{ reply.content }}</p>
  <a href="{{ url_for('delete_reply', reply_id=reply_id) }}"><div class="mt-3 mr-2 btn btn-primary">Yes</div></a>
  <a href="{{ url_for('admin_replies') }}"><div class="mt-3 btn btn-primary">No</div></a>
</div>


{% endblock content %}
